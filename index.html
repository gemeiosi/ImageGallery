<!doctype html>

<html>
	<head>
		<title>Image Gallery</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0">
        <!----- ΕΝΩΣΗ css ΑΠΟ ΕΞΩΤΕΡΙΚΟ ΑΡΧΕΙΟ----->
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
        <!----- ΕΝΩΣΗ javascript ΑΠΟ ΕΞΩΤΕΡΙΚΟ ΑΡΧΕΙΟ----->
        <script src="js/script.js" type="text/javascript"></script>
	</head>

	<body onload="startShow()">
        <div class="container">
            <div id="aside">
                <!----  ΜΙΚΡΟΓΡΑΦΙΑ ΦΩΤΟΓΡΑΦΙΑΣ----->
                <div class="thumbnail">
                    <img alt="prod1" onclick="prod1()" src="images/prod0.jpg"/>
                    <img alt="prod2" onclick="prod2()" src="images/prod1.jpg"/>
                    <img alt="prod3" onclick="prod3()" src="images/prod2.jpg"/>
                    <img alt="prod4" onclick="prod4()" src="images/prod3.jpg"/>
                    <img alt="prod5" onclick="prod5()" src="images/prod4.jpg"/>
                </div>
            </div>
            <div id="main">
                <h1>ΠΡΟΪΟΝΤΑ</h1><!--ΤΙΤΛΟΣ-->
                <div class="gallery" id="fade">
                    <!----- ΒΕΛΑΚΙΑ ΚΑΤΕΥΘΥΝΣΗΣ----->
                    <a class="prev" onclick="stopShow(),previous(),previousText()">&#10094;</a>
                    <a class="next" onclick="stopShow(),next(),nextText()">&#10095;</a>
                    <div id="numberimg">1/5</div><!--ΑΡΙΘΜΟΣ ΦΩΤΟΓΡΑΦΙΑΣ-->
                    <img alt="prod" id="prod" src="images/prod0.jpg"/>
                    <div id="text">ΦΟΥΝΤΟΥΚΙ</div>
                </div><br>
                <div id="buttons">
                <!------- ΚΟΥΜΠΙΑ ΕΠΙΛΟΓΩΝ ------>
                <select name="timer" id="stimer" onchange="startShow()">
                    <option value="2"></option>
                    <option value="3">3 sec</option>
                    <option value="4">4 sec</option>
                    <option value="5">5 sec</option>
                </select>
                <button onclick="startShow()">Έναρξη Παρουσίασης</button>
                <button onclick="stopShow()">Σταμάτημα Παρουσίασης</button>
                <button onclick="randomShow()">Τυχαία Παρουσίαση</button>
                </div>
            </div>
        </div>
	</body>
</html>
